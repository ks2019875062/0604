<!DOCTYPE html>
<html>
<head><title>ASMD</title></head>
<body>
<h3> ASMD | 2019875062 진현진 </h3><!-- 기말시험에 나옴 -->
<hr>
<script>
	var num1 = prompt("첫 번째 수 : ",1)
	var num2 = prompt("두 번째 수 : ",1)
	num1 = parseInt(num1); // ☆ 정수로 변환해주어야함.
	num2 = parseInt(num2); // ☆ 정수로 변환해주어야함.

	// 문자열 연결시 사이에 + 넣기
	document.write(num1+" + "+num2+" = "+(num1+num2)+"<br>") 
	document.write(num1+" - "+num2+" = "+(num1-num2)+"<br>")
	document.write(num1+" * "+num2+" = "+(num1*num2)+"<br>")
	document.write(num1+" / "+num2+" = "+(num1/num2))
</script>
</body>
</html>
