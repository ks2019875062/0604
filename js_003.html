<!DOCTYPE html>
<html>
<head>
	<title> if-else | 2019875062 진현진 </title>
</head>
<body>
	<h3>if-else를 이용한 학점 매기기</h3>
	<hr>
<script type="text/javascript">
	var grade;
	var score = prompt("진현진님 점수를 입력하세요", 0);

	score = parseInt(score);
	if(score >= 90){
		grade = "A";
	}
	else if(score >= 80){
		grade = "B";
	}
	else if(score >= 70){
		grade = "C";
	}
	else if(score >= 60){
		grade = "D";
	}
	else {
		grade = "F";
	}
	document.write(score + "는 "+ grade + "입니다.<br>");
</script>
</body>
</html>
